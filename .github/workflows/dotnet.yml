name: .NET Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    # 1. 恢复所有项目的依赖
    - name: Restore dependencies
      run: dotnet restore

    # 2. 读取版本号 (修正了变量名不一致的问题)
    - name: Read project version
      id: get-version
      run: |
        # 从其中一个项目读取版本即可
        VERSION=$(grep -oP '(?<=<Version>).*?(?=</Version>)' WpfLog/WpfLog.csproj)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    # 3. 构建项目 (加上 --no-restore 提速)
    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    # 4. 打包所有项目到同一个文件夹
    - name: Pack nupkgs
      run: |
        dotnet pack WpfLog.Core/WpfLog.Core.csproj --configuration Release --no-build -o ./nupkgs
        dotnet pack WpfLog/WpfLog.csproj --configuration Release --no-build -o ./nupkgs

    # 5. 上传到 GitHub Releases
    - name: Upload to GitHub Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./nupkgs/*.nupkg"
        token: ${{ secrets.GITHUB_TOKEN }}
        # 修正：统一使用 v${{ env.VERSION }}
        tag: v${{ env.VERSION }}
        name: Release v${{ env.VERSION }}
        allowUpdates: true
        draft: false
        prerelease: false

    # 6. 发布到 NuGet
    - name: Push to NuGet
      # 加上 --skip-duplicate 极其重要，防止因为某个包版本未变导致整个流程中断
      run: dotnet nuget push "./nupkgs/*.nupkg" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate